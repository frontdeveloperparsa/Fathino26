services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: uber
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d uber"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  user-service:
    build: ./services/user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uber
      JWT_SECRET: supersecret
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  location-service:
    build: ./services/location-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uber
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3003:3003"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3003/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  dispatch-service:
    build: ./services/dispatch-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uber
      LOCATION_SERVICE_URL: http://location-service:3003
    depends_on:
      postgres:
        condition: service_healthy
      location-service:
        condition: service_healthy
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  api-gateway:
    build: ./api-gateway
    environment:
      USER_SERVICE_URL: http://user-service:3001
      DISPATCH_SERVICE_URL: http://dispatch-service:3002
      LOCATION_SERVICE_URL: http://location-service:3003
    depends_on:
      user-service:
        condition: service_healthy
      dispatch-service:
        condition: service_healthy
      location-service:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
